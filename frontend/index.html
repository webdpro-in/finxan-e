<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haru AI Teacher</title>
    
    <!-- Load BOTH Cubism 2 and Cubism 4 runtimes -->
    <script src="/lib/live2d.min.js"></script>
    <script src="/lib/live2dcubismcore.min.js"></script>
    
    <style>
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(50, 0, 0, 0.95);
        color: #ffcccc;
        z-index: 9999;
        padding: 20px;
        overflow: auto;
        font-family: monospace;
        white-space: pre-wrap;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="error-overlay"></div>
    <script>
      window.onerror = function (msg, url, line, col, error) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerText += `[Global Error] ${msg}\nLocation: ${url}:${line}:${col}\nStack: ${error?.stack}\n\n`;
        }
        console.error('[Global Error]', msg, url, line, col, error);
        return false;
      };
      
      window.addEventListener('unhandledrejection', function (event) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerText += `[Unhandled Promise] ${event.reason}\n\n`;
        }
        console.error('[Unhandled Promise]', event.reason);
      });
      
      // Verify both runtimes loaded
      window.addEventListener('DOMContentLoaded', function() {
        const hasCubism2 = window.Live2D;
        const hasCubism4 = window.Live2DCubismCore;
        
        if (hasCubism2) {
          console.log('✅ Cubism 2 Core loaded');
        } else {
          console.warn('⚠️ Cubism 2 Core not loaded');
        }
        
        if (hasCubism4) {
          console.log('✅ Cubism 4 Core loaded');
          console.log('Cubism Core Version:', hasCubism4.Version);
        } else {
          console.warn('⚠️ Cubism 4 Core not loaded');
        }
      });
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
